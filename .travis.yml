sudo: required
services:
  - docker

before_install:
  - docker build -t monica/react-test -f ./client/Dockerfile.dev ./client

script:
  -  docker run -e CI=true monica/react-test npm test -- --coverage
  
after_success:
  - docker build -t monica/multi-client ./client
  - docker build -t monica/multi-nginx ./nginx
  - docker build -t monica/multi-server ./server
  - docker build -t monica/multi-worker ./worker
  
  -echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  
  -docker push monica/multi-client
  -docker push monica/multi-nginx
  -docker push monica/multi-server
  -docker push monica/multi-worker